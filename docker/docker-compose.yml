version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: lyriks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lyriks-api
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: lyriks-web
    ports:
      - "3000:3000"
    env_file:
      - ../frontend/.env
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: pnpm dev

volumes:
  redis_data:
